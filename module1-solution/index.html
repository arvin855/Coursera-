<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css" >
    <script src ="angular.min.js"></script>
    <script src ="app.js"></script>

  </head>
<body ng-app = "LunchCheck">
   <div class="container" ng-controller = "LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model = "text">
         </div>
         <div class="form-group">
           <h5 class="box"><b>Note:</b><br>
               Empty item, i.e., `, ,`<br>
               Will not be consider as a item
          </h5>
         </div>
         <div class="form-group">
             <button ng-click="count()" class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message" >
           <div ng-show = "result > 3"
                ng-style ="{'color' : 'green'}"
                class="form-group box2">
              Too much!
            </div>
            <div ng-show = "(result !=0) && (result <=3)"
                 ng-style ="{'color' : 'green'}"
                 class="form-group box2">
              Enjoy!
             </div>
             <div ng-show = "result == 0"
                  ng-style ="{'color' : 'red'}"
                  class="form-group box3">
                Please enter data first
              </div>
         </div>
      <hr/>
    </div>
   </div>

</body>
</html>
